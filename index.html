<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Teste CSV</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/monokai.min.css">
</head>
<body>

    <div id="container">
        <section id="content">
          <h2>Entrada</h2>
          <textarea id="input" style="height: 190px; width: 100%"></textarea>
          <hr />
          <input id="run" type="button" value="Converter" />
          <hr />
          <h2>Resultado</h2>
          <textarea id="result" style="height: 200px; width: 100%"></textarea>
        </section>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="jquery.csv.js"></script>
    <script>

  
        $(document).ready(() => {
          parse();
        });
  
        $('#run').bind('click', function () {
          parse();
        });
  
        function parse() {
          const input = $('#input').val();
          const data = $.csv.toObjects(input);
          $('#result').empty();
          $('#result').html(JSON.stringify(data, null, 2));
        }
      </script>
</body>
</html>
